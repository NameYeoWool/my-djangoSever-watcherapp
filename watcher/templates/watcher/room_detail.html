{% extends 'watcher/base.html' %}

{% block content %}
    <div class="room">
        {% if room.created_date %}
            <div class="date">
                {{ room.created_date }}
            </div>
        {% endif %}
        <a class="btn btn-default" href="{% url 'room_edit' address=room.address %}">
            <span class="glyphicon glyphicon-pencil"></span></a>
        <h1>{{ room.name }}</h1>
        <p>{{ room.notice|linebreaksbr }}</p>
    </div>
{% endblock %}
